<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محل الأرجوانية للخياطة النسائية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #fff;
      scroll-behavior: smooth;
    }

    /* رأس الصفحة */
    header {
      background-color: #800080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* الشريط العلوي الثابت */
    nav {
      position: sticky;
      top: 0;
      background: #f8f0fa;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
      z-index: 999;
      border-bottom: 2px solid #800080;
    }
    nav a {
      text-decoration: none;
      color: #800080;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #d633ff;
      text-decoration: underline;
    }

    /* الشريط المتحرك */
    .marquee {
      background: #f3d6f8;
      color: #800080;
      padding: 8px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      font-size: 16px;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* السلايدر */
    .slider {
      position: relative;
      max-width: 100%;
      height: 250px;
      overflow: hidden;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    /* الأقسام */
    .section {
      padding: 20px;
    }
    .section h2 {
      color: #800080;
      border-bottom: 2px solid #800080;
      padding-bottom: 5px;
      text-align: center;
    }
    .products {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .product {
      flex: 0 0 auto;
      width: 180px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }
    .product p {
      text-align: center;
      padding: 8px;
      font-weight: bold;
      color: #333;
    }

    /* نافذة التكبير */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* زر واتساب */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 999;
    }
    .whatsapp-button:hover {
      background: #1ebe5c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header id="home">🎀 محل الأرجوانية للخياطة النسائية 🪡</header>

  <!-- شريط التنقل -->
  <nav>
    <a href="#home">الرئيسية</a>
    <a href="#women">فساتين نسائية</a>
    <a href="#girls">فساتين بناتي</a>
    <a href="#jalabiyas">جلابيات</a>
    <a href="https://wa.me/967780428855?text=مرحبا%20اريد%20تفاصيل%20عن%20المنتج" target="_blank">تواصل معنا</a>
  </nav>
  <div class="marquee"><span>📍 موقعنا: شارع العدين -طلعة سوق النمر-امام مزايا للتخفيضات- نسعد بزيارتكن 🌸</span></div>

  <!-- السلايدر -->
  <div class="slider">
    <div class="slides">
      <img src="images/slide1.jpg" alt="">
      <img src="images/slide2.jpg" alt="">
      <img src="images/slide3.jpg" alt="">
    </div>
  </div>

  <!-- قسم فساتين نسائية -->
  <div class="section" id="women">
    <h2>💜 فساتين نسائية</h2>
    <div class="products" id="women-dresses"></div>
  </div>

  <!-- قسم فساتين بناتي -->
  <div class="section" id="girls">
    <h2>🌸 فساتين بناتي</h2>
    <div class="products" id="girls-dresses"></div>
  </div>

  <!-- قسم جلابيات -->
  <div class="section" id="jalabiyas">
    <h2>💠 جلابيات</h2>
    <div class="products">
      <div class="product"><img src="images/jalabiya1.jpg" onclick="showPopup(this.src)"><p>جلابية 1</p></div>
      <div class="product"><img src="images/jalabiya2.jpg" onclick="showPopup(this.src)"><p>جلابية 2</p></div>
    </div>
  </div>
<p>إشراف م/ عرفات الجلال</p>
<a href="https://wa.me/967770499935?text=السلام%عليكم%مهندس%◄❉►" target="_blank">770499935</a>
  <!-- نافذة تكبير -->
  <div class="popup" id="popup" onclick="hidePopup()">
    <img id="popup-img" src="" alt="">
  </div>

  <!-- زر واتساب -->
  <a href="https://wa.me/967780428855?text=مرحبا%20اريد%20تفاصيل%20عن%20المنتج" target="_blank" class="whatsapp-button">💬 تواصل عبر واتساب</a>

  <script>
    // تحميل تلقائي لفساتين نسائية
    const womenContainer = document.getElementById( women-dresses );
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement( div );
      div.classList.add( product );
      div.innerHTML = `
        <img src="images/dress${i}.jpg" alt="فستان نسائي ${i}" onclick="showPopup(this.src)">
        <p>فستان نسائي ${i}</p>
      `;
      womenContainer.appendChild(div);
    }

    // تحميل تلقائي لفساتين بناتي
    const girlsContainer = document.getElementById( girls-dresses );
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement( div );
      div.classList.add( product );
      div.innerHTML = `
        <img src="images/girls${i}.jpg" alt="فستان بناتي ${i}" onclick="showPopup(this.src)">
        <p>فستان بناتي ${i}</p>
      `;
      girlsContainer.appendChild(div);
    }

    // تكبير الصورة
    function showPopup(src) {
      document.getElementById( popup-img ).src = src;
      document.getElementById( popup ).style.display =  flex ;
    }
    function hidePopup() {
      document.getElementById( popup ).style.display =  none ;
    }
  </script>

</body>
</html>
